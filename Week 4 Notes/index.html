<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 4: Cascading Style Sheets (CSS) 1</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <!-- You can link an image directly by inserting it into an a tag -->
    <section id="top">
      <!-- a list of selectors in css: https://flukeout.github.io/ -->
      <a href="https://www.google.com"><img src="assets/chickens1.JPG" style= "width: 20vw; display:inline;" alt="One rooster with other chickens in background"></a>
      <h1 style="display:inline;">This is my top header</h1>
    </section>

    <section>
      <form>
        <label for="fname">First name:</label> </br>
        <input type="text" name="fname" value=""> </br>
        <label for="lname">Last name:</label> </br>
        <input type="text" name="lname" value=""> </br>

        <input type="radio" id=coffee name="coffee" value=""><label for="coffee">Coffee</label> </br>
        <input type="radio" id=tea name="tea" value=""><label for="Tea">Tea</label> </br>
        <input type="radio" id=water name="water" value=""><label for="water">Water</label> </br>

        <button type="button" name="submit">Submit</button>
    </form>
  </section>

  </body>
</html>

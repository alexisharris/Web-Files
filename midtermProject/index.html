<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Self Care Menu</title>
  </head>
  <body>

    <section class="wholeContent">
      <h1> Self Care Menu </h1>
      <section class="slides">
      <button class="slidesButtonLeft" id="buttonLeft">
        <img src="assets/buttonLeft.png" alt="Slides Left Button" id="leftPlease">
      </button>
      <div class="slidesTrackContainer">
        <ul class="slideTrack">
          <li class="slidePage currentSlide" id="currentSlide">
            <h2>Monday</h2>
            <div class="checkboxes">
              <input type="checkbox" id="monday1" value="monday1">
              <label for="monday1">Read something for fun (not for school)!</label><br>
              <input type="checkbox" id="monday2" value="monday2">
              <label for="monday2">Call your mom, dad, sister, brother, whoever you love</label><br>
              <input type="checkbox" id="monday3" value="monday3">
              <label for="monday3">Meditate and organize your week</label><br>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Tuesday</h2>
            <div class="checkboxes">
              <div class="tuesday">
              <input type="checkbox" id="tuesday1" value="tuesday1">
              <label for="monday1">Relax and paint something</label><br>
              <input type="checkbox" id="tuesday2" value="tuesday2">
              <label for="monday2">Cook your favorite meal for dinner</label><br>
              <input type="checkbox" id="tuesday3" value="tuesday2">
              <label for="monday3">Write 10 things youâ€™re grateful for</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Wednesday</h2>
            <div class="checkboxes">
              <div class="wednesday">
              <input type="checkbox" id="wednesday1" value="wednesday1">
              <label for="monday1">Work on your bullet journal</label><br>
              <input type="checkbox" id="wednesday2" value="wednesday2">
              <label for="monday2">Facetime your friends</label><br>
              <input type="checkbox" id="wednesday3" value="wednesday3">
              <label for="monday3">Journal and practice mindfulness</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Thursday</h2>
            <div class="checkboxes">
              <div class="thursday">
              <input type="checkbox" id="thursday1" value="thursday1">
              <label for="monday1">Wash your sheets and pillowcases!</label><br>
              <input type="checkbox" id="thursday2" value="thursday2">
              <label for="monday2">Have a mindful meal</label><br>
              <input type="checkbox" id="thursday3" value="thursday3">
              <label for="monday3">Take a break from school, play some games</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Friday</h2>
            <div class="checkboxes">
              <div class="friday">
              <input type="checkbox" id="friday1" value="friday1">
              <label for="monday1">Treat yourself to some ice cream</label><br>
              <input type="checkbox" id="friday2" value="friday2">
              <label for="monday2">Dress up and go on a date night with loved ones</label><br>
              <input type="checkbox" id="friday3" value="friday3">
              <label for="monday3">Enjoy some sunshine or fresh air</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Saturday</h2>
            <div class="checkboxes">
              <div class="saturday">
              <input type="checkbox" id="saturday1" value="saturday1">
              <label for="monday1">Wake up and do some yoga</label><br>
              <input type="checkbox" id="saturday2" value="saturday2">
              <label for="monday2">Paint your nails</label><br>
              <input type="checkbox" id="saturday3" value="saturday3">
              <label for="monday3">Game night with friends</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
          <li class="slidePage">
            <h2>Sunday</h2>
            <div class="checkboxes">
              <div class="sunday">
              <input type="checkbox" id="sunday1" value="sunday1">
              <label for="monday1">Go on a walk around the neighborhood</label><br>
              <input type="checkbox" id="sunday2" value="sunday2">
              <label for="monday2">Do a face mask</label><br>
              <input type="checkbox" id="sunday3" value="sunday3">
              <label for="monday3">Put some music on and clean</label><br>
              </div>
              <button class="submit">SUBMIT</button>
            </div>
          </li>
        </ul>
      </div>
      </div>
      <button class="slidesButtonRight" id="buttonRight">
        <img src="assets/buttonRight.png" alt="Slides Right Button" id="rightPlease">
      </button>
      </section>
